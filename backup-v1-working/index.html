<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Earth + Stars + Constellations</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    #info {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 15px;
      border-radius: 5px;
      z-index: 100;
      font-size: 14px;
      line-height: 1.4;
      max-width: 300px;
    }

    .star-label {
      position: absolute;
      color: white;
      font-size: 12px;
      pointer-events: none;
      text-shadow: 0 0 5px rgba(0,0,0,0.8);
      z-index: 100;
      transform: translate(-50%, -50%);
    }

    .constellation-label {
      position: absolute;
      color: #88aaff;
      font-size: 14px;
      font-weight: bold;
      pointer-events: none;
      text-shadow: 0 0 3px #000;
      transform: translate(-50%, -50%);
      z-index: 90;
      white-space: nowrap;
    }

    #toggleConstellations {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 100;
      background: rgba(0,0,0,0.7);
      color: #88aaff;
      border: 1px solid #4466ff;
      border-radius: 4px;
      padding: 8px 12px;
      font-family: inherit;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #toggleConstellations:hover {
      background: rgba(68,102,255,0.3);
      color: white;
    }

    @media (max-width: 768px) {
      #info {
        font-size: 12px;
        padding: 8px 12px;
        max-width: 200px;
      }
      .constellation-label {
        font-size: 12px;
      }
      #toggleConstellations {
        padding: 6px 10px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div id="info">Loading Earth...</div>
  <script type="module" src="./main.js"></script>
</body>
</html>
